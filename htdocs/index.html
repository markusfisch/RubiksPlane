<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width"/>
<title>(ld35)</title>
<style>

html,
body
{
	margin: 0; padding: 0;
	overflow: hidden;
}

canvas
{
	position: fixed;
	left: 0; right: 0;
	top: 0; bottom: 0;
}

</style>
</head>
<body>
<canvas id="Canvas">Sorry, your browser cannot render this content.</canvas>
<script id="VertexShader" type="x-shader/x-vertex">

attribute vec2 vertexPosition;
attribute vec2 texturePosition;

uniform mat3 perspective;
uniform mat3 transformation;

varying vec2 textureUV;

void main()
{
	gl_Position = vec4(
		perspective*
		transformation*
		vec3( vertexPosition, 1. ), 1. );

	textureUV = texturePosition;
}

</script>
<script id="FragmentShader" type="x-shader/x-fragment">

#ifdef GL_FRAGMENT_PRECISION_HIGH
precision highp float;
#else
precision mediump float;
#endif

varying vec2 textureUV;

uniform sampler2D texture;

void main()
{
	gl_FragColor = texture2D( texture, textureUV.st ).rgba;
}

</script>
<script>

"use strict"

var D = document,
	M = Math,
	W = window,
	PERSPECTIVE = "perspective",
	TRANSFORMATION = "transformation",
	TEXTURE = "texture",
	TILE_A = 0,
	TILE_B = 1,
	FACE = 2,
	atlas,
	sprites = [],
	canvas,
	gl,
	vertexPositionBuffer,
	vertexPositionLoc,
	texturePositionBuffer,
	texturePositionLoc,
	perspective,
	transformation,
	texture,
	program,
	width,
	height,
	centerX,
	centerY,
	yMax,
	scaleFactor,
	last,
	now,
	factor,
	pointersLength = 0,
	pointersX = [],
	pointersY = [],
	tileSize,
	horizonX,
	horizonY,
	map = [],
	mapLength,
	mapX,
	mapY,
	mapCols,
	mapRows,
	mapRight,
	mapBottom,
	playerX,
	playerY

function drawSprite( sprite, x, y, wm, hm )
{
	gl.bindBuffer( gl.ARRAY_BUFFER, vertexPositionBuffer )
	gl.vertexAttribPointer(
		vertexPositionLoc,
		2,
		gl.FLOAT,
		gl.FALSE,
		0,
		0 )

	gl.bindBuffer( gl.ARRAY_BUFFER, texturePositionBuffer )
	gl.vertexAttribPointer(
		texturePositionLoc,
		2,
		gl.FLOAT,
		gl.FALSE,
		0,
		sprite.index << 5 )

	gl.uniformMatrix3fv(
		program.uniforms[PERSPECTIVE],
		gl.FALSE,
		perspective )

	transformation[0] =
		transformation[8] = sprite.w*(wm || 1)
	transformation[4] = sprite.h*(hm || 1)

	transformation[6] = x
	transformation[7] = y

	gl.uniformMatrix3fv(
		program.uniforms[TRANSFORMATION],
		gl.FALSE,
		transformation )

	gl.activeTexture( gl.TEXTURE0 )
	gl.bindTexture( gl.TEXTURE_2D, texture )
	gl.uniform1i( program.uniforms[TEXTURE], 0 )

	gl.drawArrays( gl.TRIANGLE_STRIP, 0, 4 )
}

function drawMap()
{
	for( var t = mapLength; t--; )
	{
		var tile = map[t],
			x = tile.x+mapX,
			y = tile.y+mapY

		if( x < -horizonX ||
			x > horizonX ||
			y < -horizonY ||
			y > horizonY )
			continue

		drawSprite( tile.sprite, x, y )
	}
}

function draw()
{
	gl.clear(
		gl.COLOR_BUFFER_BIT |
		gl.DEPTH_BUFFER_BIT )

	gl.useProgram( program )

var a = now*.002
mapX += M.cos( a )*.002
mapY += M.sin( a )*.002

	drawMap()

	drawSprite(
		sprites[FACE],
		mapX+playerX,
		mapY+playerY )
}

function input()
{
	if( pointersLength < 1 )
		return;

	var dx = mapX+playerX-pointersX[0],
		dy = mapY+playerY-pointersY[0]

	var speed = .02*factor,
		sprite = sprites[FACE],
		halfTile = tileSize/2,
		mx = halfTile-sprite.w,
		my = halfTile-sprite.h

	if( M.abs( dx ) > halfTile )
	{
		playerX += dx > 0 ? -speed : speed
		playerX = M.max( -mx, playerX )
		playerX = M.min( mapRight+mx, playerX )
	}

	if( M.abs( dy ) > halfTile )
	{
		playerY += dy > 0 ? -speed : speed
		playerY = M.min( my, playerY )
		playerY = M.max( mapBottom-my, playerY )
	}
}

function run()
{
	requestAnimationFrame( run )

	now = Date.now()
	factor = (now-last)/16
	last = now

	input()
	draw()
}

function pageXToGl( x )
{
	return (x-centerX)/centerX
}

function pageYToGl( y )
{
	return (centerY-y)/(centerY/yMax)
}

function setPointer( event, down )
{
	if( !down )
	{
		pointersLength = event.touches ?
			event.touches.length :
			0
	}
	else if( event.touches )
	{
		var touches = event.touches

		pointersLength = touches.length

		for( var n = pointersLength; n--; )
		{
			var t = touches[n]

			pointersX[n] = pageXToGl( t.pageX )
			pointersY[n] = pageYToGl( t.pageY )
		}
	}
	else
	{
		pointersLength = 1
		pointersX[0] = pageXToGl( event.pageX )
		pointersY[0] = pageYToGl( event.pageY )
	}

	event.preventDefault()
}

function pointerUp( event )
{
	setPointer( event, false )
}

function pointerMove( event )
{
	setPointer( event, pointersLength )
}

function pointerDown( event )
{
	setPointer( event, true )
}

function initMap( cols, rows )
{
	var offset = 0

	for( var r = 0, y = 0; r < rows; ++r, y -= tileSize )
		for( var c = 0, x = 0; c < cols; ++c, x += tileSize, ++offset )
		{
			var id = (c+r) % 2 == 1 ? TILE_A : TILE_B

			map[offset] = {
				id: id,
				x: x,
				y: y,
				sprite: sprites[id] }
		}

	mapLength = cols*rows
	mapX = (cols-1)/2*-tileSize
	mapY = -(rows-1)/2*-tileSize
	mapCols = cols
	mapRows = rows

	mapBottom = -(mapRows-1)*tileSize
	mapRight = (mapCols-1)*tileSize
}

function scale( sprite )
{
	var size = sprite.size*scaleFactor

	sprite.w = size
	sprite.h = size*sprite.ratio
}

function resize()
{
	canvas.width = width = W.innerWidth
	canvas.height = height = W.innerHeight

	centerX = width >> 1
	centerY = height >> 1
	yMax = height/width

	perspective = new Float32Array( [
		1, 0, 0,
		0, width/height, 0,
		0, 0, 1] )

	transformation = new Float32Array( [
		1, 0, 0,
		0, 1, 0,
		0, 0, 1] )

	gl.viewport( 0, 0, width, height )

	var ref = sprites[TILE_A].size
	scaleFactor =
		M.max( 1/centerX, yMax/centerY )*
		M.round( width*.05/ref )
	tileSize = scaleFactor*2*ref
	horizonX = 1+tileSize/2;
	horizonY = yMax+tileSize/2;

	initMap( 4, 4 )

	playerX = (mapCols-1)/2*tileSize
	playerY = -(mapRows-1)/2*tileSize

	for( var id in sprites )
		scale( sprites[id] )
}

function cacheUniformLocations( program )
{
	if( program.uniforms === undefined )
		program.uniforms = {}

	var names = [
		PERSPECTIVE,
		TRANSFORMATION,
		TEXTURE,
	]

	for( var idx in names )
	{
		var name = names[idx]

		program.uniforms[name] =
			gl.getUniformLocation( program, name )
	}
}

function calculateSpriteRects()
{
	var res = [
			TILE_A, {/*tile_a*/x:38,y:2,w:32,h:32},
			TILE_B, {/*tile_b*/x:2,y:2,w:32,h:32},
			FACE, {/*face*/x:74,y:2,w:13,h:20},
		],
		positions = [],
		xf = 1/atlas.width,
		yf = 1/atlas.height,
		index = 0

	for( var n = res.length; n > 0; )
	{
		var rc = res[--n],
			id = res[--n],
			x = rc.x,
			y = rc.y,
			w = rc.w,
			h = rc.h,
			l = xf*x,
			t = yf*y,
			r = xf*(x+w),
			b = yf*(y+h)

		sprites[id] = {
			index: index++,
			ratio: h/w,
			size: w }

		/* TRIANGLE_STRIP order:
		 *   A--C   A: x, y
		 *   | /|   B: x, y
		 *   |/ |   C: x, y
		 *   B--D   D: x, y */
		positions.push(
			l, t,
			l, b,
			r, t,
			r, b )
	}

	return positions
}

function initBuffers( program )
{
	vertexPositionBuffer = gl.createBuffer()
	gl.bindBuffer( gl.ARRAY_BUFFER, vertexPositionBuffer )
	gl.bufferData( gl.ARRAY_BUFFER,
		new Float32Array( [
			-1, 1,
			-1, -1,
			1, 1,
			1, -1] ),
		gl.STATIC_DRAW )

	vertexPositionLoc = gl.getAttribLocation(
		program,
		"vertexPosition" )
	gl.enableVertexAttribArray( vertexPositionLoc )

	texturePositionBuffer = gl.createBuffer()
	gl.bindBuffer( gl.ARRAY_BUFFER, texturePositionBuffer )
	gl.bufferData(
		gl.ARRAY_BUFFER,
		new Float32Array( calculateSpriteRects() ),
		gl.STATIC_DRAW )

	texturePositionLoc = gl.getAttribLocation(
		program,
		"texturePosition" )
	gl.enableVertexAttribArray( texturePositionLoc )
}

function createTextureFrom( image )
{
	var t = gl.createTexture()

	if( t < 1 )
		return

	gl.bindTexture( gl.TEXTURE_2D, t )

	gl.texImage2D(
		gl.TEXTURE_2D,
		0,
		gl.RGBA,
		gl.RGBA,
		gl.UNSIGNED_BYTE,
		image )

	gl.texParameteri(
		gl.TEXTURE_2D,
		gl.TEXTURE_MIN_FILTER,
		gl.NEAREST )
	gl.texParameteri(
		gl.TEXTURE_2D,
		gl.TEXTURE_MAG_FILTER,
		gl.NEAREST )
	gl.texParameteri(
		gl.TEXTURE_2D,
		gl.TEXTURE_WRAP_S,
		gl.CLAMP_TO_EDGE )
	gl.texParameteri(
		gl.TEXTURE_2D,
		gl.TEXTURE_WRAP_T,
		gl.CLAMP_TO_EDGE )

	gl.generateMipmap( gl.TEXTURE_2D )
	gl.bindTexture( gl.TEXTURE_2D, null )

	return t
}

function compileShader( src, type )
{
	var shader = gl.createShader( type )

	gl.shaderSource( shader, src )
	gl.compileShader( shader )

	return gl.getShaderParameter( shader, gl.COMPILE_STATUS ) ?
		shader :
		null
}

function linkProgram( vs, fs )
{
	var p

	if( (p = gl.createProgram()) )
	{
		gl.attachShader( p, vs )
		gl.attachShader( p, fs )

		gl.linkProgram( p )

		if( !gl.getProgramParameter( p, gl.LINK_STATUS ) )
		{
			gl.deleteProgram( p )
			p = null
		}
	}

	return p
}

function buildProgram( vertexSource, fragmentSource )
{
	var p,
		vs,
		fs

	if( (vs = compileShader(
		vertexSource,
		gl.VERTEX_SHADER )) )
	{
		if( (fs = compileShader(
			fragmentSource,
			gl.FRAGMENT_SHADER )) )
		{
			p = linkProgram( vs, fs )

			gl.deleteShader( fs )
		}

		gl.deleteShader( vs )
	}

	return p
}

function init()
{
	if( !(canvas = D.getElementById( "Canvas" )) ||
		(
			!(gl = canvas.getContext( "webgl" )) &&
			!(gl = canvas.getContext( "experimental-webgl" ))
		) ||
		!(program = buildProgram(
			D.getElementById( "VertexShader" ).textContent,
			D.getElementById( "FragmentShader" ).textContent )) ||
		!(texture = createTextureFrom( atlas )) )
	{
		D.write( "Sorry, your browser cannot render this content." )
		return
	}

	gl.enable( gl.BLEND )
	gl.blendFunc( gl.ONE, gl.ONE_MINUS_SRC_ALPHA )
	gl.clearColor( .4, .2, .3, 1 )

	initBuffers( program )
	cacheUniformLocations( program )

	W.onresize = resize
	resize()

	D.onmousedown = pointerDown
	D.onmousemove = pointerMove
	D.onmouseup = pointerUp
	D.onmouseout = pointerUp

	if( "ontouchstart" in D )
	{
		D.ontouchstart = pointerDown
		D.ontouchmove = pointerMove
		D.ontouchend = pointerUp
		D.ontouchleave = pointerUp
		D.ontouchcancel = pointerUp
	}

	last = Date.now()-16
	run()
}

function load()
{
	atlas = new Image()
	atlas.src = "atlas.png"
	atlas.onload = init
}

W.onload = load

</script>
</body>
</html>
