<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width"/>
<title>(ld35)</title>
<style>

html,
body
{
	margin: 0; padding: 0;
	overflow: hidden;
}

canvas
{
	position: fixed;
	left: 0; right: 0;
	top: 0; bottom: 0;
}

</style>
</head>
<body>
<canvas id="Canvas">Sorry, your browser cannot render this content.</canvas>
<script id="VertexShader" type="x-shader/x-vertex">

attribute vec2 vertexPosition;
attribute vec2 texturePosition;

uniform mat3 perspective;
uniform mat3 transformation;

varying vec2 textureUV;

void main()
{
	gl_Position = vec4(
		perspective*
		transformation*
		vec3( vertexPosition, 1. ), 1. );

	textureUV = texturePosition;
}

</script>
<script id="FragmentShader" type="x-shader/x-fragment">

#ifdef GL_FRAGMENT_PRECISION_HIGH
precision highp float;
#else
precision mediump float;
#endif

varying vec2 textureUV;

uniform sampler2D texture;

void main()
{
	gl_FragColor = texture2D( texture, textureUV.st ).rgba;
}

</script>
<script>

"use strict"

var D = document,
	M = Math,
	W = window,
	TEST = 0,
	atlas,
	sprites = [],
	canvas,
	gl,
	vertexPositionBuffer,
	vertexPositionLoc,
	texturePositionBuffer,
	texturePositionLoc,
	perspective,
	transformation,
	texture,
	program,
	width,
	height,
	centerX,
	centerY,
	yMax,
	scaleFactor,
	last,
	now,
	factor,
	pointersLength,
	pointersX = [],
	pointersY = [],
	tileSize,
	maxColsInView,
	maxRowsInView,
	map = [],
	mapCols,
	mapRows,
	viewX,
	viewY

function drawSprite( sprite, x, y, wm, hm )
{
	gl.bindBuffer( gl.ARRAY_BUFFER, vertexPositionBuffer )
	gl.vertexAttribPointer(
		vertexPositionLoc,
		2,
		gl.FLOAT,
		gl.FALSE,
		0,
		0 )

	gl.bindBuffer( gl.ARRAY_BUFFER, texturePositionBuffer )
	gl.vertexAttribPointer(
		texturePositionLoc,
		2,
		gl.FLOAT,
		gl.FALSE,
		0,
		sprite.index << 5 )

	gl.uniformMatrix3fv(
		program.uniforms["perspective"],
		gl.FALSE,
		perspective )

	transformation[0] =
		transformation[8] = sprite.w*(wm || 1)
	transformation[4] = sprite.h*(hm || 1)

	transformation[6] = x
	transformation[7] = y

	gl.uniformMatrix3fv(
		program.uniforms["transformation"],
		gl.FALSE,
		transformation )

	gl.activeTexture( gl.TEXTURE0 )
	gl.bindTexture( gl.TEXTURE_2D, texture )
	gl.uniform1i( program.uniforms["texture"], 0 )

	gl.drawArrays( gl.TRIANGLE_STRIP, 0, 4 )
}

function drawMap()
{
	var cl = M.max( 0, -1+viewX )/tileSize | 0,
		cr = M.min( cl+maxColsInView, mapCols ),
		rt = M.max( 0, viewY-yMax )/tileSize | 0,
		rb = M.min( rt+maxRowsInView, mapRows ),
		offset = rt*mapCols+cl,
		skip = mapCols-(cr-cl),
		l = -viewX+cl*tileSize,
		t = viewY-rt*tileSize

	for( var y = t, r = rt; r < rb; y -= tileSize, ++r, offset += skip )
		for( var x = l, c = cl; c < cr; x += tileSize, ++c, ++offset )
			drawSprite(
				map[offset].sprite,
				x,
				y )
}

function draw()
{
	gl.clear(
		gl.COLOR_BUFFER_BIT |
		gl.DEPTH_BUFFER_BIT )

	gl.useProgram( program )

	drawMap()

	var sprite = sprites[TEST]

	if( pointersLength > 0 )
	{
		for( var n = pointersLength; n--; )
			drawSprite(
				sprite,
				pointersX[n],
				pointersY[n] )
	}
	else
	{
		drawSprite(
			sprite,
			M.sin( now*.002 ),
			M.cos( now*.007 )*.2 )
	}

}

function run()
{
	requestAnimationFrame( run )

	now = Date.now()
	factor = (now-last)/16
	last = now

	draw()
}

function pageXToGl( x )
{
	return (x-centerX)/centerX
}

function pageYToGl( y )
{
	return (centerY-y)/(centerY/yMax)
}

function setPointer( event, down )
{
	if( !down )
	{
		pointersLength = event.touches ?
			event.touches.length :
			0
	}
	else if( event.touches )
	{
		var touches = event.touches

		pointersLength = touches.length

		for( var n = pointersLength; n--; )
		{
			var t = touches[n]

			pointersX[n] = pageXToGl( t.pageX )
			pointersY[n] = pageYToGl( t.pageY )
		}
	}
	else
	{
		pointersLength = 1
		pointersX[0] = pageXToGl( event.pageX )
		pointersY[0] = pageYToGl( event.pageY )
	}

	event.preventDefault()
}

function pointerUp( event )
{
	setPointer( event, false )
}

function pointerMove( event )
{
	setPointer( event, pointersLength )
}

function pointerDown( event )
{
	setPointer( event, true )
}

function initMap( cols, rows )
{
	var offset = 0

	for( var r = 0; r < rows; ++r )
		for( var c = 0; c < cols; ++c, ++offset )
		{
			var id = TEST

			map[offset] = {
				id: id,
				sprite: sprites[id] }
		}

	mapCols = cols
	mapRows = rows
}

function scale( sprite )
{
	var size = sprite.size*scaleFactor

	sprite.w = size
	sprite.h = size*sprite.ratio
}

function resize()
{
	canvas.width = width = W.innerWidth
	canvas.height = height = W.innerHeight

	centerX = width >> 1
	centerY = height >> 1
	yMax = height/width

	perspective = new Float32Array( [
		1, 0, 0,
		0, width/height, 0,
		0, 0, 1] )

	transformation = new Float32Array( [
		1, 0, 0,
		0, 1, 0,
		0, 0, 1] )

	gl.viewport( 0, 0, width, height )

	var ref = sprites[TEST].size
	scaleFactor =
		M.max( 1/centerX, yMax/centerY )*
		M.round( width*.05/ref )
	tileSize = scaleFactor*2*ref
	maxColsInView = (2/tileSize | 0)+3
	maxRowsInView = ((yMax+yMax)/tileSize | 0)+3
	viewX = mapCols/2*tileSize-tileSize/2
	viewY = mapRows/2*tileSize-tileSize/2

	for( var id in sprites )
		scale( sprites[id] )
}

function cacheUniformLocation( program, name )
{
	if( program.uniforms === undefined )
		program.uniforms = {}

	program.uniforms[name] =
		gl.getUniformLocation( program, name )
}

function cacheUniformLocations( program )
{
	cacheUniformLocation( program, "perspective" )
	cacheUniformLocation( program, "transformation" )
	cacheUniformLocation( program, "texture" )
}

function calculateSpriteRects()
{
	var res = [
			TEST, {/*test*/x:2,y:2,w:32,h:32},
		],
		positions = [],
		xf = 1/atlas.width,
		yf = 1/atlas.height,
		index = 0

	for( var n = res.length; n > 0; )
	{
		var rc = res[--n],
			id = res[--n],
			x = rc.x,
			y = rc.y,
			w = rc.w,
			h = rc.h,
			l = xf*x,
			t = yf*y,
			r = xf*(x+w),
			b = yf*(y+h)

		sprites[id] = {
			index: index++,
			ratio: h/w,
			size: w }

		/* TRIANGLE_STRIP order:
		 *   A--C   A: x, y
		 *   | /|   B: x, y
		 *   |/ |   C: x, y
		 *   B--D   D: x, y */
		positions.push(
			l, t,
			l, b,
			r, t,
			r, b )
	}

	return positions
}

function initBuffers( program )
{
	vertexPositionBuffer = gl.createBuffer()
	gl.bindBuffer( gl.ARRAY_BUFFER, vertexPositionBuffer )
	gl.bufferData( gl.ARRAY_BUFFER,
		new Float32Array( [
			-1, 1,
			-1, -1,
			1, 1,
			1, -1] ),
		gl.STATIC_DRAW )

	vertexPositionLoc = gl.getAttribLocation(
		program,
		"vertexPosition" )
	gl.enableVertexAttribArray( vertexPositionLoc )

	texturePositionBuffer = gl.createBuffer()
	gl.bindBuffer( gl.ARRAY_BUFFER, texturePositionBuffer )
	gl.bufferData(
		gl.ARRAY_BUFFER,
		new Float32Array( calculateSpriteRects() ),
		gl.STATIC_DRAW )

	texturePositionLoc = gl.getAttribLocation(
		program,
		"texturePosition" )
	gl.enableVertexAttribArray( texturePositionLoc )
}

function createTextureFrom( image )
{
	var t = gl.createTexture()

	if( t < 1 )
		return

	gl.bindTexture( gl.TEXTURE_2D, t )

	gl.texImage2D(
		gl.TEXTURE_2D,
		0,
		gl.RGBA,
		gl.RGBA,
		gl.UNSIGNED_BYTE,
		image )

	gl.texParameteri(
		gl.TEXTURE_2D,
		gl.TEXTURE_MIN_FILTER,
		gl.NEAREST )
	gl.texParameteri(
		gl.TEXTURE_2D,
		gl.TEXTURE_MAG_FILTER,
		gl.NEAREST )
	gl.texParameteri(
		gl.TEXTURE_2D,
		gl.TEXTURE_WRAP_S,
		gl.CLAMP_TO_EDGE )
	gl.texParameteri(
		gl.TEXTURE_2D,
		gl.TEXTURE_WRAP_T,
		gl.CLAMP_TO_EDGE )

	gl.generateMipmap( gl.TEXTURE_2D )
	gl.bindTexture( gl.TEXTURE_2D, null )

	return t
}

function compileShader( src, type )
{
	var shader = gl.createShader( type )

	gl.shaderSource( shader, src )
	gl.compileShader( shader )

	return gl.getShaderParameter( shader, gl.COMPILE_STATUS ) ?
		shader :
		null
}

function linkProgram( vs, fs )
{
	var p

	if( (p = gl.createProgram()) )
	{
		gl.attachShader( p, vs )
		gl.attachShader( p, fs )

		gl.linkProgram( p )

		if( !gl.getProgramParameter( p, gl.LINK_STATUS ) )
		{
			gl.deleteProgram( p )
			p = null
		}
	}

	return p
}

function buildProgram( vertexSource, fragmentSource )
{
	var p,
		vs,
		fs

	if( (vs = compileShader(
		vertexSource,
		gl.VERTEX_SHADER )) )
	{
		if( (fs = compileShader(
			fragmentSource,
			gl.FRAGMENT_SHADER )) )
		{
			p = linkProgram( vs, fs )

			gl.deleteShader( fs )
		}

		gl.deleteShader( vs )
	}

	return p
}

function init()
{
	if( !(canvas = D.getElementById( "Canvas" )) ||
		(
			!(gl = canvas.getContext( "webgl" )) &&
			!(gl = canvas.getContext( "experimental-webgl" ))
		) ||
		!(program = buildProgram(
			D.getElementById( "VertexShader" ).textContent,
			D.getElementById( "FragmentShader" ).textContent )) ||
		!(texture = createTextureFrom( atlas )) )
	{
		D.write( "Sorry, your browser cannot render this content." )
		return
	}

	gl.enable( gl.BLEND )
	gl.blendFunc( gl.ONE, gl.ONE_MINUS_SRC_ALPHA )
	gl.clearColor( .8, .4, .2, 1 )

	initBuffers( program )
	cacheUniformLocations( program )

	initMap( 4, 4 )

	W.onresize = resize
	resize()

	D.onmousedown = pointerDown
	D.onmousemove = pointerMove
	D.onmouseup = pointerUp
	D.onmouseout = pointerUp

	if( "ontouchstart" in D )
	{
		D.ontouchstart = pointerDown
		D.ontouchmove = pointerMove
		D.ontouchend = pointerUp
		D.ontouchleave = pointerUp
		D.ontouchcancel = pointerUp
	}

	last = Date.now()-16
	run()
}

function load()
{
	atlas = new Image()
	atlas.src = "atlas.png"
	atlas.onload = init
}

W.onload = load

</script>
</body>
</html>
